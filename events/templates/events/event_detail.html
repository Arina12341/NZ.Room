<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Деталі події — NZ ROOM</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400&family=Roboto:wght@400&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Roboto', sans-serif; background: #fff; color: #333; }
    header { background: #ccc; padding: 1rem; border-bottom: 1px solid #bbb; }
    header h1 { font-family: 'Orbitron', sans-serif; font-size: 1.5rem; }
    .subnav {
      background: #e0e0e0;
      display: flex;
      align-items: center;
      padding: 0.75rem 1rem;
      border-bottom: 1px solid #bbb;
      font-size: 0.9rem;
    }
    .subnav a {
      font-family: 'Orbitron', sans-serif;
      text-decoration: none;
      color: #333;
    }
    .main {
      display: flex;
      gap: 1rem;
      max-width: 1000px;
      margin: 1rem auto;
      padding: 0 1rem;
    }
    .left {
      flex: 2;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .event-card, .comment-card {
      background: #e0e0e0;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 1rem;
    }
    .event-card h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.25rem;
      margin-bottom: 0.5rem;
    }
    .event-card p {
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
    }
    .buttons {
      margin-top: 0.5rem;
      display: flex;
      gap: 0.5rem;
    }
    .buttons button {
      background: #d0d0d0;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
      font-family: 'Roboto', sans-serif;
    }
    .buttons button:hover { background: #c0c0c0; }
    .comment-card textarea {
      width: 100%;
      height: 4rem;
      border: none;
      background: #d8d8d8;
      border-radius: 4px;
      padding: 0.5rem;
      resize: none;
      font-family: 'Roboto', sans-serif;
    }
    .comment-card .add-btn {
      margin-top: 0.5rem;
      background: #d0d0d0;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
      font-family: 'Roboto', sans-serif;
    }
    .comment-card .add-btn:hover { background: #c0c0c0; }
    .right {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .sidebar {
      background: #e0e0e0;
      border: 1px solid #ccc;
      border-radius: 4px;
      overflow: hidden;
    }
    .sidebar h3 {
      background: #ccc;
      font-family: 'Orbitron', sans-serif;
      padding: 0.75rem;
      font-size: 1rem;
    }
    .sidebar ul {
      list-style: none;
    }
    .sidebar li {
      border-bottom: 1px solid #bbb;
    }
    .sidebar a {
      display: block;
      padding: 0.75rem;
      text-decoration: none;
      color: #333;
      font-size: 0.95rem;
      transition: background 0.2s;
    }
    .sidebar a:hover { background: #d8d8d8; }
  </style>
</head>
<body>

  <header>
    <h1>NZ ROOM</h1>
  </header>

  <div class="subnav">
    <a href="/events/list/">&#8592; Деталі подій</a>
  </div>

  <div class="main">

    <div class="left">

      <div class="event-card">
        <h2>{{ event.title }}</h2>
        <p>Дата: {{ event.start_date}}</p>
        <p>Тривалість: {{event.duration}} хв</p>
        <p>Місце проведення: {{ event.location}}</p>
        <div class="buttons">
          <button>Відвідую</button>
          <button>Не відвідую</button>
        </div>
      </div>
    
      <div class="comment-card">
        <h2 style="font-family:'Orbitron',sans-serif; font-size:1.1rem; margin-bottom:0.5rem;">Коментарі до події</h2>
        <textarea placeholder="Ваш коментар..."></textarea>
        <button class="add-btn">Додати</button>
      </div>
    </div>

    <div class="right">
      <div class="sidebar">
        <h3>Інші події</h3>
        <ul>
          <li><a href="#">Події школи</a></li>
          <li><a href="#">Події класу</a></li>
        </ul>
      </div>
    </div>
  </div>

</body>
</html>
