{% extends "base.html" %}

{% block title %}
Створити задачу — NZ ROOM
{% endblock title %}

{% block styles %}

<style>

    .form-box {
      text-align: center;
    }

    .form-box h2 {
      background-color: #ddd;
      margin: 0 0 20px 0;
      padding: 20px;
      font-size: 22px;
      font-weight: normal;
    }

    .form-box input {
      display: block;
      width: 300px;
      padding: 12px;
      margin: 10px auto;
      border: none;
      background-color: #ddd;
      font-size: 14px;
    }

    .form-box button {
      width: 300px;
      padding: 15px;
      background-color: #ddd;
      border: none;
      font-size: 20px;
      margin-top: 10px;
      cursor: pointer;
    }

    .form-box p {
      font-size: 12px;
      margin-top: 10px;
    }

    .form-box a {
      margin-left: 10px;
      color: black;
      text-decoration: none;
    }

    .form-box a:hover {
      text-decoration: underline;
    }
  </style>

{% endblock styles %}

{% block content %}
<div class="subnav">
  <a href="/tasks/list/">&#8592; Задачі</a>
</div>
<div class="container">
    <div class="form-box">
      <h2>Створити задачу</h2>
      <form method="POST">
        {% csrf_token %} 
        {{ form.as_div }}
        <button type="submit">Створити</button>
      </form>
    </div>
</div>
{% endblock content %}
