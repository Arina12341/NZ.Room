   
<!DOCTYPE html>
<html lang="uk">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width,initial-scale=1.0">
      <title>
        {% block title %}
        {% endblock title %}
      </title>
      <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400&family=Roboto:wght@400&display=swap" rel="stylesheet">
      <style>
    
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
          background: #fff;
          color: #333;
          font-family: 'Roboto', sans-serif;
        }
    
        header {
          background: #ccc;
          padding: 1rem;
          border-bottom: 1px solid #bbb;
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 10px 20px;
        }
        .subnav {
          background: #e0e0e0;
          display: flex;
          align-items: center;
          gap: 1rem;
          padding: 0.75rem 1rem;
          border-bottom: 1px solid #bbb;
          font-size: 0.9rem;
        }
        .subnav a {
          color: #333;
          text-decoration: none;
          font-weight: bold;
        }
        .subnav label {
          display: flex;
          align-items: center;
          gap: 0.25rem;
          cursor: pointer;
        }
    
        .search-container {
          padding: 1rem;
          border-bottom: 1px solid #bbb;
          text-align: center;
        }
        .search-container input {
          width: 60%;
          max-width: 300px;
          padding: 0.5rem;
          border: 1px solid #ccc;
          border-radius: 4px;
          background: #e8e8e8;
          font-family: 'Roboto', sans-serif;
          font-size: 1rem;
        }
    
        .events {
          padding: 1rem;
        }
        .card {
          display: flex;
          align-items: center;
          background: #e0e0e0;
          border: 1px solid #ccc;
          border-radius: 4px;
          padding: 1rem;
          margin-bottom: 1rem;
        }
        .card-date {
          width: 60px;
          height: 60px;
          background: #ccc;
          border-radius: 4px;
          display: flex;
          align-items: center;
          justify-content: center;
          font-family: 'Orbitron', sans-serif;
          font-size: 1rem;
          font-weight: 400;
          margin-right: 1rem;
          color: #222;
        }
        .card-body h3 {
          margin: 0 0 0.5rem;
          font-size: 1.1rem;
          font-family: 'Roboto', sans-serif;
        }
        .card-body time {
          color: #555;
          font-size: 0.9rem;
          font-family: 'Roboto', sans-serif;
        }
        .card-body {
          flex: 1;
        }
        .card-actions {
          color: #555;
          font-size: 0.85rem;
          cursor: pointer;
          font-family: 'Roboto', sans-serif;
        }
        .logo {
            font-family: 'Orbitron', sans-serif;
            font-weight: 400;
            font-size: 1.5rem;
            color: #222;
        }
        .user {
          display: flex;
          align-items: center;
        }
        .user-circle {
          width: 40px; height: 40px;
          background: #d3bcbc;
          border-radius: 50%;
          margin-left: 10px;
        }
        a {
            all: unset;
            cursor: pointer;
            text-decoration: none; 
            color: inherit; 
          }
      </style>
      
      {% block styles %}
      {% endblock styles %}
    </head>
    <body>
    
        <header>
            <a href="/">
            <div class="logo">NZ ROOM</div>
            </a>
            {% if request.user.is_authenticated %}
            <div class="user">
            <a href="/detail/{{ request.user.id }}/">
                <span>{{ request.user.email }}</span>
            </a>
            <div class="user-circle"></div>
            <a href="/logout/">
                <span>Вийти</span>
            </a>  
            </div>
            {% else %}
            <div class="user">
            <a href="/auth/">
                <span>Увійти</span>
            </a>  
            </div>
            {% endif %}
        </header>
      
        {% block content %}
        {% endblock content %}
    </body>
</html>
