<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кабінет учня</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      background-color: #0055a5;
      padding: 0.5rem;
      display: flex;
      justify-content: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
    }
    .container {
      padding: 2rem;
    }
    .profile {
      background-color: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }
    .subjects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }
    .subject {
      background-color: #ffffff;
      border: 1px solid #dbe2ea;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #003366;
      color: white;
    }
  </style>
</head>
<body>

<header>
  <h1>Кабінет учня</h1>
</header>

<nav>
  <a href="#">Головна</a>
  <a href="#">Мій щоденник</a>
  <a href="#">Домашні завдання</a>
  <a href="#">Оцінки</a>
  <a href="#">Вийти</a>
</nav>

<div class="container">
  <div class="profile">
    <h2>Вітаємо, Олена Іваненко!</h2>
    <p>Клас: 9-Б</p>
    <p>Навчальний рік: 2024–2025</p>
  </div>

  <h3>Мої предмети:</h3>
  <div class="subjects">
    <div class="subject">Математика</div>
    <div class="subject">Українська мова</div>
    <div class="subject">Історія України</div>
    <div class="subject">Біологія</div>
    <div class="subject">Інформатика</div>
    <div class="subject">Фізика</div>
  </div>
</div>

<footer>
  &copy; 2025 Навчальний портал школи. Всі права захищено.
</footer>

</body>
</html>
