{% extends "base.html" %}

{% block title %}
Реєстрація — NZ ROOM
{% endblock title %}

{% block styles %}

  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 80px);
    }

    .form-box {
      text-align: center;
    }

    .form-box h2 {
      background-color: #ddd;
      margin: 0 0 20px 0;
      padding: 20px;
      font-size: 22px;
      font-weight: normal;
    }

    .form-box input {
      display: block;
      width: 300px;
      padding: 12px;
      margin: 10px auto;
      border: none;
      background-color: #ddd;
      font-size: 14px;
    }

    .form-box button {
      width: 300px;
      padding: 15px;
      background-color: #ddd;
      border: none;
      font-size: 20px;
      margin-top: 10px;
      cursor: pointer;
    }

    .form-box p {
      font-size: 12px;
      margin-top: 10px;
    }

    .form-box a {
      margin-left: 10px;
      color: black;
      text-decoration: none;
    }

    .form-box a:hover {
      text-decoration: underline;
    }
  </style>

{% endblock styles %}
  
{% block content %}
  <div class="container">
    <div class="form-box">
      <h2>Реєстрація</h2>
      <form>
        {% csrf_token %} 
        {{ form.as_div }}
        <button type="submit">Зареєструвати</button>
      </form>
      {% comment %} <p>Вже є акаунт?<a href="#">Увійти</a></p> {% endcomment %}
    </div>
  </div>
{% endblock content %}
